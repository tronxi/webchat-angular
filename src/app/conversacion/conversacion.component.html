<mat-card class="tarjeta">
    <mat-card-title>{{nombre}}</mat-card-title>
  <mat-card-subtitle>
    <h1 *ngIf="mostrarEstado">
      {{estado}}
    </h1>
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="hablar()" class="boton">Hablar</button>
  </mat-card-actions>
</mat-card>
